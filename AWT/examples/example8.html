<H3 ALIGN=center>Example 8</H3>

<CENTER>

<FORM NAME=selectForm>Season:
<SELECT NAME=leagueSelect
   onChange="if(appletLoaded)
               document.TeamStats.setLeaguefile('data/args/'+this.options[this.selectedIndex].value)
             else
               window.alert('Wait until TeamStats finished loading')">
   <OPTION SELECTED VALUE=all97args.txt> 1997
   <OPTION VALUE=all96args.txt> 1996
   <OPTION VALUE=all95args.txt> 1995
</SELECT>
</FORM>

<APPLET CODE="embe.ts.TeamStats.class" NAME=TeamStats WIDTH=560 HEIGHT=480>
<PARAM NAME=Leaguefile VALUE=data/args/all97args.txt>
</APPLET>
