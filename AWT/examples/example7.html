<HTML>
<HEAD>
<TITLE>TeamStats - Example</TITLE>
<SCRIPT LANGUAGE="JavaScript">
appletLoaded=false

function compare(home, away) {
  if(appletLoaded) {
    document.TeamStats.showCompare(0, home, away)
  }
  else {
    window.alert("Wait until TeamStats finished loading")
  }
}
</SCRIPT>
</HEAD>

<BODY BGCOLOR="#FFFFFF" onLoad="appletLoaded=true">

<HR></CENTER>

<H3 ALIGN=center>Example 7</H3>

<A HREF="javascript:compare('Arsenal', 'Everton')">Arsenal - Everton</A><BR>
<A HREF="javascript:compare('Tottenham', 'Leeds')">Tottenham - Leeds</A><BR>
<A HREF="javascript:compare('Manchester U', 'Aston Villa')">Manchester U - Aston Villa</A><BR>

<FORM>
<INPUT TYPE="button" VALUE="Newcastle - Blackburn" onClick="compare('Newcastle', 'Blackburn')"><BR>
<BR>
<INPUT TYPE="button" VALUE="Liverpool - Derby" onClick="compare('Liverpool', 'Derby')"><BR>
</FORM>
